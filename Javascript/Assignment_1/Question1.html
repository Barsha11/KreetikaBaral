<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Star Pattern</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <script>
            for(var i=0; i<=4; i++)
            {
                for(var j=4; j>=i; j--)
                {
                    document.write("*");
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
